<html class="uk-height-viewport" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" charset="UTF-8" href="css/uikit.almost-flat.min.css" />
  <link type="text/css" rel="stylesheet" charset="UTF-8" href="css/word-scord-game.css" />

  <title>Word Score Game</title>
</head>

<body>
  <div id="layout" class="uk-height-viewport uk-text-center uk-container">
    <h1>Word Score Game</h1>

    <div id="score-box">
      <p><strong>Score:&nbsp;</strong><span id="score-number">0</span></p>
    </div>

    <div id="letters-in-bag-number-box">
      <p><strong>Number of letters in bag:&nbsp;</strong><span id="letters-in-bag-number">100</span></p>
    </div><br />

    <div id="remaining-letters-key"></div>

    <div id="letters-you-have-box" class="uk-grid">
      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-1">
          <p class="letter" id="letter-1"></p>

          <p class="point" id="points-1"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-2">
          <p class="letter" id="letter-2"></p>

          <p class="point" id="points-2"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-3">
          <p class="letter" id="letter-3"></p>

          <p class="point" id="points-3"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-4">
          <p class="letter" id="letter-4"></p>

          <p class="point" id="points-4"></p>
        </div>
      </div>
	  
      <div class="uk-width-2-5 uk-container-center">
        <div class="tile-piece tile-piece-1">
          <p class="letter" id="letter-5"></p>

          <p class="point" id="points-5"></p>
        </div>
      </div>

      <div class="uk-width-1-5">
        <div class="tile-piece tile-piece-2">
          <p class="letter" id="letter-6"></p>

          <p class="point" id="points-6"></p>
        </div>
      </div>

      <div class="uk-width-2-5 uk-container-center">
        <div class="tile-piece tile-piece-3">
          <p class="letter" id="letter-7"></p>

          <p class="point" id="points-7"></p>
        </div>
      </div>
    </div><br />
    <br />

    <form class="uk-form">
      <div class="uk-form-row">
        <input type="text" id="human-word-input" placeholder="Input your word" />
      </div>
    </form><br />
    <button class="uk-button" id="find-word-button">Run your code to find a word</button> <button class="uk-button" id="human-find-word-button">Human Find a word</button><br />
    <br />
    <button class="uk-button" id="retire-hand-button">Retire the hand</button> <button class="uk-button" id="new-game-button">New Game</button>

    <ul id="word-history-list" class="uk-list uk-list-striped"></ul>
  </div>
  <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="lib/wordList.min.js"></script>
  <script type="text/javascript" src="lib/wordBank.min.js"></script>
  <script type="text/javascript" src="js/word-score-game-letters.js"></script>
  <script type="text/javascript" src="js/word-score-game.js"></script>
  <script type="text/javascript" src="js/uikit.min.js"></script>
</body>
</html>
