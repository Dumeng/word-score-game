<html style="background-color:#FFCCCC">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" charset="UTF-8" href="css/uikit.almost-flat.min.css">
  <link type="text/css" rel="stylesheet" charset="UTF-8" href="css/word-scord-game.css">

  <title>Word Score Game</title>
</head>

<body>
  <div id="layout" class="uk-height-viewport uk-text-center uk-container">
    <h1>Word Score Game</h1>

    <div id="score-box">
      <p><strong>Score:&nbsp;</strong><span id="score-number">0</span></p>
    </div>

    <div id="letters-in-bag-number-box">
      <p><strong>Number of letters in bag:&nbsp;</strong><span id="letters-in-bag-number">100</span></p>
    </div><br>

    <div id="remaining-letters-key"></div>

    <div id="letters-you-have-box" class="uk-flex uk-flex-wrap uk-flex-wrap-space-around uk-flex-center">
      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-1" id="tile-piece-1">
          <p class="letter" id="letter-1"></p>

          <p class="point" id="points-1"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-2" id="tile-piece-2">
          <p class="letter" id="letter-2"></p>

          <p class="point" id="points-2"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-3" id="tile-piece-3">
          <p class="letter" id="letter-3"></p>

          <p class="point" id="points-3"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-4" id="tile-piece-4">
          <p class="letter" id="letter-4"></p>

          <p class="point" id="points-4"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-1" id="tile-piece-5">
          <p class="letter" id="letter-5"></p>

          <p class="point" id="points-5"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-2" id="tile-piece-6">
          <p class="letter" id="letter-6"></p>

          <p class="point" id="points-6"></p>
        </div>
      </div>

      <div class="uk-width-1-4">
        <div class="tile-piece tile-piece-3" id="tile-piece-7">
          <p class="letter" id="letter-7"></p>

          <p class="point" id="points-7"></p>
        </div>
      </div>
    </div><br>
    <br>

    <form class="uk-form">
      <div class="uk-form-row">
        <input type="text" id="human-word-input" class="uk-form-large" placeholder="Input your word"> <i id="clean-input" class="uk-icon-close uk-icon-hover uk-icon-large"></i>
      </div>
    </form><br>

    <div id="button-div" class="uk-flex uk-flex-center uk-flex-wrap uk-grid uk-grid-width-1-2 uk-grid-height" data-uk-grid-match="">
      <button class="uk-button uk-button-primary" id="find-word-button">Code<br>
      Find a word</button> <button class="uk-button uk-button-success" id="human-find-word-button">Human<br>
      Find a word</button> <button class="uk-button" id="retire-hand-button">Retire the hand</button> <button class="uk-button uk-button-danger" id="new-game-button">New Game</button>
    </div>

    <ul id="word-history-list" class="uk-list uk-list-striped"></ul>
  </div><script type="text/javascript" src="lib/jquery-3.2.1.js">
</script><script type="text/javascript" src="lib/wordList.min.js">
</script><script type="text/javascript" src="lib/wordBank.min.js">
</script><script type="text/javascript" src="js/word-score-game-letters.js">
</script><script type="text/javascript" src="js/word-score-game.js">
</script><script type="text/javascript" src="js/uikit.min.js">
</script>
</body>
</html>
